apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost
  namespace: ghost
  labels:
    app: ghost
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ghost
  template:
    metadata:
      labels:
        app: ghost
    spec:
      automountServiceAccountToken: false
      nodeSelector:
        storage-tier: large
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: ghost
          image: ghost:5.130.6
          ports:
            - containerPort: 2368
              protocol: TCP
          env:
            - name: NODE_ENV
              value: production
            - name: database__client
              value: sqlite3
            - name: database__connection__filename
              value: /var/lib/ghost/content/data/ghost.db
            - name: url
              value: https://blog.charliewillis.com
          volumeMounts:
            - name: ghost-data
              mountPath: /var/lib/ghost/content
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /ghost/api/v4/admin/site/
              port: 2368
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ghost/api/v4/admin/site/
              port: 2368
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: ghost-data
          persistentVolumeClaim:
            claimName: ghost-data
